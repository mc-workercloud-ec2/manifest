apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: 296062552975.dkr.ecr.ap-northeast-2.amazonaws.com/ec2-team-frontend:4b5f785b4ed81daee414177bef6cbe9aec3dc5f0
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 80
