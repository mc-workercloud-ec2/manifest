apiVersion: apps/v1
kind: Deployment
metadata:
  name: applicant
spec:
  selector:
    matchLabels:
      app: applicant
  template:
    metadata:
      labels:
        app: applicant
    spec:
      containers:
      - name: applicant
        image: 296062552975.dkr.ecr.ap-northeast-2.amazonaws.com/ec2-team-backend:cbe564cace582ff242c94d124607f17ae4b8aad4
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8080
