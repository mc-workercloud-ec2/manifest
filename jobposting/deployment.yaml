apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobposting
spec:
  selector:
    matchLabels:
      app: jobposting
  template:
    metadata:
      labels:
        app: jobposting
    spec:
      containers:
      - name: jobposting
        image: 296062552975.dkr.ecr.ap-northeast-2.amazonaws.com/ec2-team-backend:2a4838e7a79f21b06705ffbd432c957a2a6a5922
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8888
